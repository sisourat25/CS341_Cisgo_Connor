  <header>
    <h1>UP Global Contributions</h1>

  <!-- collapsable sidebar -->
  <div id="mySidebar" class="sidebar">
    
    <div class="filter">
      <div id="filter">
        
        <div class="add">
          <button class="btn" id="btn-add" onclick="document.location='Form.html'">Add a pin</button>
          <button class="btn" id="aboutUs" onclick="document.location='aboutUs.html'">About Us</button>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a></div>
        <div class="searchBar">
          <input id="search" type="text" placeholder="Search...">
        </div>
        <div id="status_buttons">
          <button class="btn active status" onclick="filterSelection('all')">Show all</button>
          <button class="btn status" onclick="filterSelection('archive')">Past</button>
          <button class="btn status" onclick="filterSelection('active')">Ongoing</button>
        </div>
        <!-- info cards go here -->

      <div id="sideBarConatiner">

      </div>

      <!-- Modal -->
      <div id="eventModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="eventDetails"></div>
        </div>
      </div>


      </div>
    </div>
  </div>

  <button class="openbtn" onclick="openNav()">☰ Menu</button>

    <div id="map">

      </div>
    </div>
