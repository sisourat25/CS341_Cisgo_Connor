<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Admin Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"/>
        <!-- include the stylesheet file -->
        <link href="/stylesheets/loginStyle.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<header>
			<a href="https://www.up.edu/"><img class="img-fluid" id="logo" src="images/upWhiteLogo.png" alt="Logo"></a>
		</header>
		<div id="nav_buttons">
			<button class="btn" type="button" id="back" onclick="document.location='Form.html'">Back</button>
			<button class="btn" type="button" id="home" onclick="document.location='index.html'">Home</button>
		</div>
		<div class="login">
			<h1 id="loginTitle">Admin Login</h1>
			<form id="loginForm" name="loginForm" action="/admin" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="username" placeholder="Email Address" id="username" required><br>
				<br>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required><br>
				<br>
				<input class="btn" id="loginButton" type="submit" value="Log in">
			</form>
		</div>
		<footer>
			<a class="footer">Copyright &copy; University of Portland. All Rights Reserved</a>
			<br>
			<a class="footer">Contact us: CISGOAdmin@up.edu</a>
		</footer>
	</body>
</html>
