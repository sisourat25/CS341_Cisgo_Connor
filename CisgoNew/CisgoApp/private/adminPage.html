<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Add a Pin</title>
    <link href="/stylesheets/adminStyle.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Include Tabulator CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.9.0/css/tabulator.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <button type="button" id="logout" onclick="document.location='index.html'"> Logout</button>
    <img class="img-fluid" id="logo" src="images/upWhiteLogo.png" alt="Logo">
  </header>


  <hr class="thick-hr">

  <div class="main-color">
    <main class="container">
      <br class="thick-br">


    <div>
      <h1>Add a new pin</h1>
      <p>Select an item from the list below to archive or delete an item.
        <br>You can also press add on the right to add a new opportunity.</p>
    </div>


    <!-- Add a button here -->
    <button id="approveButton">Approve Selected</button>
    <button id="deletePendingButton">Delete Selected</button>
    
    <!-- Add the Tabulator table here -->
    <div id="pending-table"></div>

    <br><br><br>


    <!-- Add a button here -->
    <button id="pendingButton">Move Selected to Pending</button>
    <button id="deleteApprovedButton">Delete Selected</button>

    
    <!-- Add the Tabulator table here -->
    <div id="approved-table"></div>
    
    </main>

  </div>

  <footer>Copyright &copy; University of Portland. All Rights Reserved</footer>

  <!-- Include Tabulator JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.9.0/js/tabulator.min.js"></script>



  <!-- Include JavaScript file -->
  <script src="javascripts/adminTablePending.js"></script>
  <script src="javascripts/adminTableApproved.js"></script>
</body>

</html>
